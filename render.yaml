# Render Blueprint Specification
# Using top-level 'services' for the Backend and 'static_sites' for the Frontend.

services:
  # 1. Backend Service (Flask API)
  - type: web
    name: coconut-backend
    runtime: docker
    region: oregon
    plan: free
    rootDir: backend
    envVars:
      - key: PORT
        value: 8080

static_sites:
  # 2. Frontend Service (Angular Static Site)
  - name: coconut-yield-app
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist/frontend/browser
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
